<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exam Incharge Information Page</title>
</head>
<body>
<div class="container mt-5">
    <h2>Exam Incharge Information Form</h2>
    <form>
        <div class="form-group">
            <label for="ExamInchargeId">Exam Incharge ID</label>
            <input type="text" class="form-control" id="ExamInchargeId" name="ExamInchargeId" required>
        </div>
        <div class="form-group">
            <label for="ExamInchargeName">Exam Incharge Name</label>
            <input type="text" class="form-control" id="ExamInchargeName" name="ExamInchargeName" required>
        </div>
        <div class="form-group">
            <label for="ExamInchargeSalary">Exam Incharge Salary</label>
            <input type="number" class="form-control" id="ExamInchargeSalary" name="ExamInchargeSalary" required>
        </div>
        <div class="form-group">
            <label for="ExamInchargeResponsiblities">Exam Incharge Responsibilities</label>
            <textarea class="form-control" id="ExamInchargeResponsiblities" name="ExamInchargeResponsiblities" rows="3" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
</body>
</html>
